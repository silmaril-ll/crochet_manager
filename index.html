<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#F5F3EF">
    <title>Crochet Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #F5F3EF;
            --bg-secondary: #FFFFFF;
            --bg-hover: #E8E5DF;
            --text-primary: #2C2416;
            --text-secondary: #6B6356;
            --border: #D4CFC4;
            --accent: #B4916C;
            --accent-hover: #9A7A5A;
            --shadow: rgba(44, 36, 22, 0.08);
            --top-bar-height: 64px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        button {
            color: var(--text-primary);
            font-family: inherit;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .sidebar.collapsed {
            transform: translateX(-280px);
        }
        
        @media (min-width: 769px) {
            .sidebar.collapsed ~ .main-content {
                margin-left: -280px;
            }
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .search-bar {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            font-size: 14px;
            outline: none;
        }

        .search-bar:focus {
            border-color: var(--accent);
        }

        .project-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .project-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .project-item:hover {
            background: var(--bg-hover);
        }

        .project-item.active {
            background: var(--bg-hover);
        }

        .project-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .project-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .project-tags {
            font-size: 11px;
            color: var(--accent);
            margin-top: 4px;
        }

        .project-content {
            flex: 1;
            min-width: 0;
        }

        .drag-handle {
            font-size: 18px;
            color: var(--text-secondary);
            cursor: grab;
            padding: 4px 6px;
            border-radius: 6px;
            user-select: none;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .dragging {
            opacity: 0.6;
        }

        .drag-over {
            outline: 2px dashed var(--accent);
            outline-offset: 2px;
        }
        
        .add-project-btn {
            margin: 12px;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .add-project-btn:hover {
            background: var(--accent-hover);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: margin-left 0.3s ease;
        }

        .top-bar {
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 16px;
            height: var(--top-bar-height);
        }

        .menu-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            color: var(--text-primary);
        }

        .tab-buttons {
            display: flex;
            gap: 8px;
        }

        .tab-btn {
            padding: 8px 16px;
            background: none;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            color: var(--text-primary);
        }

        .tab-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        /* Counter View */
        .counter-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .project-header {
            margin-bottom: 24px;
        }

        .project-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .project-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-small:hover {
            background: var(--bg-hover);
        }

        .section-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .section-tab {
            padding: 10px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            position: relative;
        }

        .section-tab.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .section-tab:hover {
            background: var(--bg-hover);
        }

        .section-tab.active:hover {
            background: var(--accent-hover);
        }

        .counter-display {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 48px;
            text-align: center;
            margin-bottom: 24px;
        }

        .counter-number {
            font-size: 72px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 24px;
        }

        .counter-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .counter-btn {
            width: 80px;
            height: 80px;
            font-size: 32px;
            border: 2px solid var(--border);
            background: var(--bg-secondary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            color: var(--text-primary);
        }

        .counter-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }

        .counter-btn:active {
            transform: scale(0.95);
        }

        /* Yarn Inventory */
        .yarn-list {
            max-width: 800px;
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 4px;
        }

        .yarn-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 16px;
        }

        .yarn-info {
            flex: 1;
        }

        .yarn-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .yarn-details {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .yarn-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end;
        }

        .yarn-btn {
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .yarn-btn:hover {
            background: var(--bg-hover);
        }

        .delete-btn {
            padding: 6px 12px;
            background: none;
            border: 1px solid #D44;
            color: #D44;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #D44;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent);
        }

        .form-actions {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: 0;
                top: var(--top-bar-height);
                bottom: 0;
                z-index: 50;
                box-shadow: 2px 0 8px var(--shadow);
            }
            
            .sidebar.collapsed {
                box-shadow: none;
            }
            
            .top-bar {
                position: relative;
                z-index: 100;
            }
            
            .counter-number {
                font-size: 56px;
            }

            .counter-btn {
                width: 64px;
                height: 64px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">

        <div class="modal-content">

            <div class="form-group">
                <label class="form-label">Ê†áÁ≠æÔºàÁî®ÈÄóÂè∑ÂàÜÈöîÔºâ</label>
                <input type="text" class="form-input" id="editProjectTags">

                <label class="form-label">Áä∂ÊÄÅ</label>

    <!-- Add Yarn Modal -->
    <div class="modal" id="yarnModal">
        <div class="modal-content">
            <h2 class="modal-title" id="yarnModalTitle">Ê∑ªÂä†Á∫øÊùê</h2>
            <div class="form-group">
                <label class="form-label">Á∫øÊùêÂêçÁß∞</label>
                <input type="text" class="form-input" id="yarnName">

            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" id="cancelYarn">ÂèñÊ∂à</button>
                <button class="btn btn-primary" id="saveYarn">Ê∑ªÂä†</button>

    <script>
        // Data structure
        let data = {
            projects: [],
            yarn: [],
            currentProjectId: null,
            currentSectionId: null,
            currentYarnId: null
        };

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('crochetData');
            if (saved) {
                data = JSON.parse(saved);
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('crochetData', JSON.stringify(data));
        }

        // Initialize app
        function init() {
            loadData();
            renderProjects();
            renderYarn();
            setupEventListeners();
            
            if (data.projects.length > 0) {
                selectProject(data.projects[0].id);
            } else {
                showEmptyProjectState();
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Menu toggle
            document.getElementById('menuToggle').addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('collapsed');
            });

            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const tab = btn.dataset.tab;
                    if (tab === 'projects') {
                        document.getElementById('projectsView').style.display = 'block';
                        document.getElementById('yarnView').style.display = 'none';
                    } else {
                        document.getElementById('projectsView').style.display = 'none';
                        document.getElementById('yarnView').style.display = 'block';
                    }
                });
            });

            // Add project
            document.getElementById('addProjectBtn').addEventListener('click', () => {
                document.getElementById('projectName').value = '';
                document.getElementById('projectTags').value = '';
                document.getElementById('projectModal').classList.add('active');
            });

            document.getElementById('cancelProject').addEventListener('click', () => {
                document.getElementById('projectModal').classList.remove('active');
            });

            document.getElementById('saveProject').addEventListener('click', () => {
                const name = document.getElementById('projectName').value.trim();
                const tags = document.getElementById('projectTags').value.trim();
                
                if (!name) {
                    alert('ËØ∑ËæìÂÖ•È°πÁõÆÂêçÁß∞');
                    return;
                }

                const project = {
                    id: Date.now(),
                    name: name,
                    tags: tags ? tags.split(',').map(t => t.trim()) : [],
                    created: new Date().toISOString(),
                    status: 'in-progress',
                    sections: [
                        { id: Date.now(), name: '‰∏ª‰Ωì', count: 0 }
                    ]
                };

                data.projects.unshift(project);
                saveData();
                renderProjects();
                selectProject(project.id);
                document.getElementById('projectModal').classList.remove('active');
            });

            // Add section
            document.getElementById('cancelSection').addEventListener('click', () => {
                document.getElementById('sectionModal').classList.remove('active');
            });

            document.getElementById('saveSection').addEventListener('click', () => {
                const name = document.getElementById('sectionName').value.trim();
                
                if (!name) {
                    alert('ËØ∑ËæìÂÖ•ÂàÜÂå∫ÂêçÁß∞');
                    return;
                }

                const project = data.projects.find(p => p.id === data.currentProjectId);
                if (project) {
                    project.sections.push({
                        id: Date.now(),
                        name: name,
                        count: 0
                    });
                    saveData();
                    renderProjectView();
                    document.getElementById('sectionModal').classList.remove('active');
                }
            });

            // Edit project
            document.getElementById('cancelEditProject').addEventListener('click', () => {
                document.getElementById('editProjectModal').classList.remove('active');
            });

            document.getElementById('saveEditProject').addEventListener('click', () => {
                const project = data.projects.find(p => p.id === data.currentProjectId);
                if (project) {
                    project.name = document.getElementById('editProjectName').value.trim();
                    project.tags = document.getElementById('editProjectTags').value.trim()
                        .split(',').map(t => t.trim()).filter(t => t);
                    project.status = document.getElementById('editProjectStatus').value;
                    
                    if (project.status === 'completed' && !project.completed) {
                        project.completed = new Date().toISOString();
                    }
                    
                    saveData();
                    renderProjects();
                    renderProjectView();
                    document.getElementById('editProjectModal').classList.remove('active');
                }
            });

            // Search
            document.getElementById('searchBar').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                renderProjects(query);
            });

            // Add yarn
            document.getElementById('cancelYarn').addEventListener('click', () => {
                document.getElementById('yarnModal').classList.remove('active');
                data.currentYarnId = null;
            });

            document.getElementById('saveYarn').addEventListener('click', () => {
                const name = document.getElementById('yarnName').value.trim();
                const brand = document.getElementById('yarnBrand').value.trim();
                const amount = document.getElementById('yarnAmount').value.trim();

                if (!name) {
                    alert('ËØ∑ËæìÂÖ•Á∫øÊùêÂêçÁß∞');
                    return;
                }

                if (data.currentYarnId) {
                    const yarn = data.yarn.find(item => item.id === data.currentYarnId);
                    if (yarn) {
                        yarn.name = name;
                        yarn.brand = brand;
                        yarn.amount = amount;
                    }
                } else {
                    data.yarn.push({
                        id: Date.now(),
                        name: name,
                        brand: brand,
                        amount: amount
                    });
                }

                saveData();
                renderYarn();
                document.getElementById('yarnModal').classList.remove('active');
                document.getElementById('yarnName').value = '';
                document.getElementById('yarnBrand').value = '';
                document.getElementById('yarnAmount').value = '';
                data.currentYarnId = null;
            });
        }

        // Render projects list
        function renderProjects(query = '') {
            const list = document.getElementById('projectList');
            const filtered = data.projects.filter(p => {
                if (!query) return true;
                return p.name.toLowerCase().includes(query) ||
                       p.tags.some(t => t.toLowerCase().includes(query));
            });

            if (filtered.length === 0) {
                list.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">ÊöÇÊú™Ê∑ªÂä†È°πÁõÆ</div>';
                return;
            }

            list.innerHTML = filtered.map(project => {
                const createdDate = new Date(project.created).toLocaleDateString();
                const completedDate = project.status === 'completed' && project.completed
                    ? new Date(project.completed).toLocaleDateString()
                    : null;
                
                return `
                    <div class="project-item ${project.id === data.currentProjectId ? 'active' : ''}" 
                         onclick="selectProject(${project.id})"
                         draggable="true"
                         data-project-id="${project.id}">
                        <div class="project-content">
                            <div class="project-name">${project.name}</div>
                            <div class="project-meta">ÂàõÂª∫Êó•Êúü: ${createdDate}</div>
                            ${completedDate ? `<div class="project-meta">ÂÆåÊàêÊó•Êúü: ${completedDate}</div>` : ''}
                            ${project.tags.length > 0 ? `<div class="project-tags">${project.tags.join(', ')}</div>` : ''}
                        </div>
                        <span class="drag-handle" title="ÊãñÊãΩÊéíÂ∫è">‚ò∞</span>
                    </div>
                `;
            }).join('');

            setupProjectDrag();
        }

        // Select a project
        function selectProject(id) {
            data.currentProjectId = id;
            const project = data.projects.find(p => p.id === id);
            if (project && project.sections.length > 0) {
                data.currentSectionId = project.sections[0].id;
            }
            renderProjects();
            renderProjectView();
        }

        // Show empty project state
        function showEmptyProjectState() {
            document.getElementById('projectsView').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üß∂</div>
                    <p>ÊöÇÊú™Ê∑ªÂä†È°πÁõÆ„ÄÇÁÇπÂáª + ÊåâÈíÆÂàõÂª∫Á¨¨‰∏Ä‰∏™È°πÁõÆÂêß~</p>
                </div>
            `;
        }

        // Render current project view
        function renderProjectView() {
            const project = data.projects.find(p => p.id === data.currentProjectId);
            if (!project) {
                showEmptyProjectState();
                return;
            }

            const section = project.sections.find(s => s.id === data.currentSectionId);
            
            document.getElementById('projectsView').innerHTML = `
                <div class="counter-container">
                    <div class="project-header">
                        <h2 class="project-title">${project.name}</h2>
                        <div class="project-actions">
                            <button class="btn-small" onclick="editProject()">ÁºñËæëÈ°πÁõÆ</button>
                            <button class="btn-small" onclick="addSection()">+ Ê∑ªÂä†ÂàÜÂå∫</button>
                            ${project.sections.length > 1 ? `<button class="btn-small" style="color: #D44; border-color: #D44;" onclick="deleteCurrentSection()">Âà†Èô§ÂàÜÂå∫</button>` : ''}
                            <button class="btn-small" style="color: #D44; border-color: #D44;" onclick="deleteProject()">Âà†Èô§È°πÁõÆ</button>
                        </div>
                    </div>

                    <div class="section-tabs">
                        ${project.sections.map(s => `
                            <div class="section-tab ${s.id === data.currentSectionId ? 'active' : ''}" 
                                 onclick="selectSection(${s.id})">
                                ${s.name}
                            </div>
                        `).join('')}
                    </div>

                    <div class="counter-display">
                        <div class="counter-number">${section.count}</div>
                        <div class="counter-buttons">
                            <button class="counter-btn" onclick="decrementCounter()">‚àí</button>
                            <button class="counter-btn" onclick="resetCounter()">‚Üª</button>
                            <button class="counter-btn" onclick="incrementCounter()">+</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Section management
        function selectSection(id) {
            data.currentSectionId = id;
            renderProjectView();
        }

        function addSection() {
            document.getElementById('sectionName').value = '';
            document.getElementById('sectionModal').classList.add('active');
        }

        function deleteSection(id) {
            if (!confirm('Á°ÆËÆ§Âà†Èô§ËØ•ÂàÜÂå∫Ôºü')) return;
            
            const project = data.projects.find(p => p.id === data.currentProjectId);
            if (project) {
                project.sections = project.sections.filter(s => s.id !== id);
                if (data.currentSectionId === id && project.sections.length > 0) {
                    data.currentSectionId = project.sections[0].id;
                }
                saveData();
                renderProjectView();
            }
        }

        function deleteCurrentSection() {
            deleteSection(data.currentSectionId);
        }

        // Counter operations
        function incrementCounter() {
            const project = data.projects.find(p => p.id === data.currentProjectId);
            const section = project.sections.find(s => s.id === data.currentSectionId);
            section.count++;
            saveData();
            renderProjectView();
        }

        function decrementCounter() {
            const project = data.projects.find(p => p.id === data.currentProjectId);
            const section = project.sections.find(s => s.id === data.currentSectionId);
            if (section.count > 0) {
                section.count--;
                saveData();
                renderProjectView();
            }
        }

        function resetCounter() {
            if (!confirm('Á°ÆËÆ§Â∞ÜËÆ°Êï∞Âô®ÈáçÁΩÆ‰∏∫ 0Ôºü')) return;
            
            const project = data.projects.find(p => p.id === data.currentProjectId);
            const section = project.sections.find(s => s.id === data.currentSectionId);
            section.count = 0;
            saveData();
            renderProjectView();
        }

        // Project management
        function editProject() {
            const project = data.projects.find(p => p.id === data.currentProjectId);
            if (project) {
                document.getElementById('editProjectName').value = project.name;
                document.getElementById('editProjectTags').value = project.tags.join(', ');
                document.getElementById('editProjectStatus').value = project.status;
                document.getElementById('editProjectModal').classList.add('active');
            }
        }

        function deleteProject() {
            if (!confirm('Á°ÆËÆ§Âà†Èô§ËØ•È°πÁõÆÔºüÊ≠§Êìç‰ΩúÊó†Ê≥ïÊí§ÈîÄ„ÄÇ')) return;
            
            data.projects = data.projects.filter(p => p.id !== data.currentProjectId);
            saveData();
            
            if (data.projects.length > 0) {
                selectProject(data.projects[0].id);
            } else {
                data.currentProjectId = null;
                data.currentSectionId = null;
                showEmptyProjectState();
            }
            renderProjects();
        }

        // Render yarn inventory
        function renderYarn() {
            const view = document.getElementById('yarnView');
            
            if (data.yarn.length === 0) {
                view.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üßµ</div>
                        <p>ÊöÇÊú™Ê∑ªÂä†Á∫øÊùêÂ∫ìÂ≠ò„ÄÇ</p>
                        <button class="btn btn-primary" style="margin-top: 16px; max-width: 200px;" onclick="openYarnModal()">Ê∑ªÂä†Á∫øÊùê</button>
                    </div>
                `;
                return;
            }

            view.innerHTML = `
                <div style="max-width: 800px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                        <h2 style="font-size: 24px; font-weight: 600;">Á∫øÊùêÂ∫ìÂ≠ò</h2>
                        <button class="btn btn-primary" style="width: auto; max-width: 150px;" onclick="openYarnModal()">+ Ê∑ªÂä†Á∫øÊùê</button>
                    </div>
                    <div class="yarn-list">
                        ${data.yarn.map(yarn => `
                            <div class="yarn-item" draggable="true" data-yarn-id="${yarn.id}">
                                <div class="yarn-info">
                                    <div class="yarn-name">${yarn.name}</div>
                                    <div class="yarn-details">
                                        ${yarn.brand ? `<div>ÂìÅÁâåÔºö${yarn.brand}</div>` : ''}
                                        ${yarn.amount ? `<div>Êï∞ÈáèÔºö${yarn.amount}</div>` : ''}
                                    </div>
                                </div>
                                <div class="yarn-actions">
                                    <span class="drag-handle" title="ÊãñÊãΩÊéíÂ∫è">‚ò∞</span>
                                    <button class="yarn-btn" onclick="editYarn(${yarn.id})">ÁºñËæë</button>
                                    <button class="delete-btn" onclick="deleteYarn(${yarn.id})">Âà†Èô§</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            setupYarnDrag();
        }

        function openYarnModal() {
            document.getElementById('yarnModalTitle').textContent = 'Ê∑ªÂä†Á∫øÊùê';
            document.getElementById('saveYarn').textContent = 'Ê∑ªÂä†';
            document.getElementById('yarnName').value = '';
            document.getElementById('yarnBrand').value = '';
            document.getElementById('yarnAmount').value = '';
            data.currentYarnId = null;
            document.getElementById('yarnModal').classList.add('active');
        }

        function editYarn(id) {
            const yarn = data.yarn.find(item => item.id === id);
            if (!yarn) return;
            
            data.currentYarnId = id;
            document.getElementById('yarnModalTitle').textContent = 'ÁºñËæëÁ∫øÊùê';
            document.getElementById('saveYarn').textContent = '‰øùÂ≠ò';
            document.getElementById('yarnName').value = yarn.name;
            document.getElementById('yarnBrand').value = yarn.brand;
            document.getElementById('yarnAmount').value = yarn.amount;
            document.getElementById('yarnModal').classList.add('active');
        }

        function deleteYarn(id) {
            if (!confirm('Á°ÆËÆ§Âà†Èô§ËØ•Á∫øÊùêÔºü')) return;
            data.yarn = data.yarn.filter(y => y.id !== id);
            saveData();
            renderYarn();
        }

        // Drag and drop for projects
        function setupProjectDrag() {
            const list = document.getElementById('projectList');
            if (!list.dataset.dragBound) {
                list.addEventListener('dragover', handleProjectDragOver);
                list.addEventListener('drop', handleProjectDrop);
                list.addEventListener('dragleave', handleProjectDragLeave);
                list.dataset.dragBound = 'true';
            }

            list.querySelectorAll('.project-item').forEach(item => {
                item.addEventListener('dragstart', handleProjectDragStart);
                item.addEventListener('dragend', handleProjectDragEnd);
            });
        }

        function handleProjectDragStart(event) {
            event.currentTarget.classList.add('dragging');
            event.dataTransfer.effectAllowed = 'move';
            event.dataTransfer.setData('text/plain', event.currentTarget.dataset.projectId);
        }

        function handleProjectDragEnd(event) {
            event.currentTarget.classList.remove('dragging');
            document.querySelectorAll('.project-item').forEach(item => item.classList.remove('drag-over'));
        }

        function handleProjectDragOver(event) {
            event.preventDefault();
            const target = event.target.closest('.project-item');
            if (target && !target.classList.contains('dragging')) {
                document.querySelectorAll('.project-item').forEach(item => item.classList.remove('drag-over'));
                target.classList.add('drag-over');
            }
        }

        function handleProjectDragLeave(event) {
            const target = event.target.closest('.project-item');
            if (target) {
                target.classList.remove('drag-over');
            }
        }

        function handleProjectDrop(event) {
            event.preventDefault();
            const target = event.target.closest('.project-item');
            if (!target) return;

            const draggedId = parseInt(event.dataTransfer.getData('text/plain'), 10);
            const targetId = parseInt(target.dataset.projectId, 10);
            if (!draggedId || !targetId || draggedId === targetId) return;

            const fromIndex = data.projects.findIndex(item => item.id === draggedId);
            const toIndex = data.projects.findIndex(item => item.id === targetId);
            if (fromIndex === -1 || toIndex === -1) return;

            const [moved] = data.projects.splice(fromIndex, 1);
            data.projects.splice(toIndex, 0, moved);
            saveData();
            renderProjects(document.getElementById('searchBar').value.trim().toLowerCase());
        }

        // Drag and drop for yarn
        function setupYarnDrag() {
            const list = document.querySelector('.yarn-list');
            if (!list) return;
            
            if (!list.dataset.dragBound) {
                list.addEventListener('dragover', handleYarnDragOver);
                list.addEventListener('drop', handleYarnDrop);
                list.addEventListener('dragleave', handleYarnDragLeave);
                list.dataset.dragBound = 'true';
            }

            list.querySelectorAll('.yarn-item').forEach(item => {
                item.addEventListener('dragstart', handleYarnDragStart);
                item.addEventListener('dragend', handleYarnDragEnd);
            });
        }

        function handleYarnDragStart(event) {
            event.currentTarget.classList.add('dragging');
            event.dataTransfer.effectAllowed = 'move';
            event.dataTransfer.setData('text/plain', event.currentTarget.dataset.yarnId);
        }

        function handleYarnDragEnd(event) {
            event.currentTarget.classList.remove('dragging');
            document.querySelectorAll('.yarn-item').forEach(item => item.classList.remove('drag-over'));
        }

        function handleYarnDragOver(event) {
            event.preventDefault();
            const target = event.target.closest('.yarn-item');
            if (target && !target.classList.contains('dragging')) {
                document.querySelectorAll('.yarn-item').forEach(item => item.classList.remove('drag-over'));
                target.classList.add('drag-over');
            }
        }

        function handleYarnDragLeave(event) {
            const target = event.target.closest('.yarn-item');
            if (target) {
                target.classList.remove('drag-over');
            }
        }

        function handleYarnDrop(event) {
            event.preventDefault();
            const target = event.target.closest('.yarn-item');
            if (!target) return;

            const draggedId = parseInt(event.dataTransfer.getData('text/plain'), 10);
            const targetId = parseInt(target.dataset.yarnId, 10);
            if (!draggedId || !targetId || draggedId === targetId) return;

            const fromIndex = data.yarn.findIndex(item => item.id === draggedId);
            const toIndex = data.yarn.findIndex(item => item.id === targetId);
            if (fromIndex === -1 || toIndex === -1) return;

            const [moved] = data.yarn.splice(fromIndex, 1);
            data.yarn.splice(toIndex, 0, moved);
            saveData();
            renderYarn();
        }

        // Start the app
        init();
    </script>
</body>
